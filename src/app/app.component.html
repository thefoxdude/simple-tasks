<div *ngIf="userId == null" class="w3-modal" id="loginModal">
   <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px; padding-bottom: 30px;">
      <div class="w3-center"><br>
         <h2>Login</h2>
      </div>
      <form class="w3-container">
         <div>
            <label for="email"><b>Email address</b></label>
            <input type="text" [(ngModel)]="email" name="email" placeholder="email" class="w3-input w3-border w3-margin-bottom" required>
         </div>
         <div>
            <label for="pwd"><b>Password</b></label>
            <input type="password" [(ngModel)]="password" name="pwd" placeholder="password" class="w3-input w3-border w3-margin-bottom" required>
         </div>
         <button (click)="signIn()" class="w3-button w3-green w3-left">Login</button>
         <button (click)="signUp()" class="w3-button w3-gray w3-right">Sign Up</button>
      </form>
   </div>
</div>

<div class="swipeView">
   <section class="today w3-container">
      <div class="w3-center w3-display-container w3-margin-bottom">
         <h2>Today</h2>
         <a class="w3-button w3-large w3-circle w3-xlarge w3-ripple w3-teal w3-display-topright" (click)="openModal('taskModal')">+</a>
      </div>
      <div class="w3-card w3-padding" *ngFor="let task of todayTasks" (click)="selectTask(task.id)" [style.background-color]="task.bgColor">
         <h4>{{ task.taskName }}</h4>
      </div>
   </section>
   <section class="tomorrow w3-container">
      <div class="w3-center">
         <h2>Tomorrow</h2>
      </div>
      <div class="w3-card w3-padding" *ngFor="let task of tomorrowTasks">
         <h4>{{ task.taskName }}</h4>
      </div>
   </section>
   <section class="thisWeek w3-container">
      <div class="w3-center">
         <h2>This Week</h2>
      </div>
      <div class="w3-card w3-padding" *ngFor="let task of thisWeekTasks">
         <h4>{{ task.taskName }}</h4>
      </div>
   </section>
</div>

<div class="w3-modal" id="taskModal" (click)="closeModal('taskModal')">
   <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px; padding-bottom: 30px; z-index: 100" (click)="stopBubble($event)">
      <div class="w3-center"><br>
         <h2>Task</h2>
      </div>
      <form class="w3-container">
         <div>
            <label for="title">Title:</label>
            <input type="text" [(ngModel)]="newTask.taskName" id="title" name="title" placeholder="Task Name">
         </div>
         <div>
            <label for="column">Column:</label>
            <select [(ngModel)]="newTask.column" id="column" name="column">
               <option></option>
               <option *ngFor="let column of columns | keyvalue" [ngValue]="column.value">{{ column.value }}</option>
            </select>
         </div>
         <div>
            <label for="details">Details:</label>
            <textarea type="textarea" [(ngModel)]="newTask.details" id="details" placeholder="Task Details" name="details"></textarea>
         </div>
         <div>
            <input type="checkbox" [(ngModel)]="newTask.completed" id="completed" name="completed">
            <label for="completed">Completed:</label>
         </div>
         <button (click)="saveToDatabase()">Save</button>
      </form>
   </div>
</div>
